<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Recipe Sharing App</h1>
      <nav>
        <ul>
          <li><a href="#" onclick="showSelection('home')">Home</a></li>
          <li><a href="#" onclick="showSelection('add-recipe')">Add Recipe</a></li>
          <li><a href="#" onclick="showSelection('view-recipes')">View Recipes</a></li>
        </ul>
      </nav>
    </header>
    
    <section id="add-recipe">
      <h2>Add a New Recipe</h2>
      <form id="recipe-form">
        <label for="recipe-name">Recipe Name</label>
        <input type="text" name="" id="recipe-name" required/>
        
        <label for="category">Category:</label>
        <select id="category">
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Dessert">Dessert</option>
          <option value="Drinks">Drinks</option>
        </select>
        
        <label for="steps">Preparation Steps:</label>
        <textarea id="steps" required></textarea>
        <button type="submit">Add Recipe</button>
        
      </form>
      
    </section>
    
    <section id="view-recipes">
      <h2>View Recipes</h2>
      <label for="filter">Filter by Category:</label>
      <select id="filter">
        <option value="All">All</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        <option value="Dessert">Dessert</option>
        <option value="Drinks">Drinks</option>        
      </select>
      <div id="recipe-container"></div>
    </section>
    
    
    
      <script src="script.js"></script>
  </body>
</html>
