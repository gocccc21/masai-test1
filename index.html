<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Sharing App</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('home')">Home</a></li>
                <li><a href="#" onclick="showSection('add-recipe')">Add Recipe</a></li>
                <li><a href="#" onclick="showSection('view-recipes')">View Recipes</a></li>
                <li><button id="darkModeToggle">ðŸŒ™</button></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Recipe Sharing App</h2>
        <p>Share and explore delicious recipes with ease!</p>
    </section>

    <section id="add-recipe" class="hidden">
        <h2>Add a New Recipe</h2>
        <form id="recipeForm">
            <label for="name">Recipe Name:</label>
            <input type="text" id="name" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" required></textarea>

            <label for="category">Category:</label>
            <select id="category">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Dessert">Dessert</option>
                <option value="Drinks">Drinks</option>
            </select>

            <label for="steps">Preparation Steps:</label>
            <textarea id="steps" required></textarea>

            <button type="submit">Add Recipe</button>
        </form>
    </section>

    <section id="view-recipes" class="hidden">
        <h2>View Recipes</h2>
        <label for="filter">Filter by Category:</label>
        <select id="filter">
            <option value="All">All</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Dessert">Dessert</option>
            <option value="Drinks">Drinks</option>
        </select>
        <div id="recipesContainer"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
